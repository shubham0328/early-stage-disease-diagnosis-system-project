<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict - Nail Disease Prediction</title>
    <link rel="stylesheet" href="/templates/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 400;
        }
        nav ul li a.active {
            font-weight: 600;
        }
        .predict-section {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }
        .upload-form {
            margin: 20px 0;
        }
        .upload-form input[type="file"] {
            margin-right: 10px;
        }
        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .preview-container img {
            max-width: 300px;
            margin-top: 20px;
        }
        .prediction-result h2 {
            margin-top: 20px;
            font-weight: 400;
        }
        #predictionText {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Nail Disease Prediction</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="nailhome.html">Nail Disease</a></li>
                <li><a href="nailpred.html" class="active">Predict</a></li>
            </ul>
        </nav>
    </header>

    <!-- Prediction Section -->
    <section class="content predict-section">
        <h1>Nail Disease Prediction</h1>
        <div class="upload-form">
            <form action="/nailres" method="POST" enctype="multipart/form-data" onsubmit="console.log('Form submitted with POST to /nailres')">
                <input type="file" id="nailImage" name="image" accept="image/*" onchange="previewImage(event)" required>
                <button type="submit" class="btn">Predict</button>
            </form>
        </div>
        <div class="preview-container">
            <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
        </div>
        <div class="prediction-result">
            <h2>Prediction: <span id="predictionText">{{ result | default('Not Predicted Yet') }}</span></h2>
        </div>
    </section>

    <script src="/templates/js/main.js"></script>
</body>
</html>
